<div class="row">
    <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{ gif.title }}
                    {{gif.rating}}
                </p>
                <button [ngClass]="gif.rating == 'g' ? 'btn btn-success' : 'btn btn-dark'">Raiting</button>
                <!--El color del botÃ³n cambia dependiendo del raiting.-->
            </div>
        </div>
    </div>
</div>
